### Dcm Lists ###
blueriq.dcm.lists-client.url=http://dcm-lists:8080/
blueriq.dcm.lists-client.username=blueriq
blueriq.dcm.lists-client.password=welcome
blueriq.dcm.lists-client.rabbitmq.host=rabbitmq
blueriq.dcm.lists-client.rabbitmq.port=5672
blueriq.dcm.lists-client.rabbitmq.username=guest
blueriq.dcm.lists-client.rabbitmq.password=guest
blueriq.dcm.lists-client.rabbitmq.virtualHost=/
blueriq.dcm.lists-client.rabbitmq.queueNames=dcmListsEventsQueue
blueriq.dcm.lists-client.rabbitmq.ssl.enabled=false

blueriq.dcm.lists-publisher.rabbitmq.host=rabbitmq
blueriq.dcm.lists-publisher.rabbitmq.port=5672
blueriq.dcm.lists-publisher.rabbitmq.username=guest
blueriq.dcm.lists-publisher.rabbitmq.password=guest
blueriq.dcm.lists-publisher.rabbitmq.virtualHost=/
blueriq.dcm.lists-publisher.rabbitmq.exchangeName=dcmListsEvents
blueriq.dcm.lists-publisher.rabbitmq.ssl.enabled=false
### Customerdata ###
blueriq.customerdata-client.url=http://customerdata:8080/api/v1/
blueriq.customerdata-client.username=blueriq
blueriq.customerdata-client.password=welcome
### Exports ###
blueriq.exports.description=Exports
blueriq.exports.prefix=export
blueriq.exports.folder=exports
blueriq.exports.enabled=true
### Enable runtime keys ###
blueriq.runtimekeys.enabled=true
### Logging file ###
# Logging  folder for linux servers is defined in /etc/systemd/system/tomcat.service
logging.file=logs/runtime.log
### Users ###
blueriq.security.auth-providers.local01.type=in-memory
blueriq.security.auth-providers.local01.users.location=users.properties
blueriq.security.auth-providers-chain=local01
### Uploads ###
blueriq.connection.filesystemconnection.filesystem.path=${spring.config.additional-location}uploads
