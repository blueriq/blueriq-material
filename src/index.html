<!doctype html>
<html lang="en">
<head>
  <!--
     The following function is introduced to dynamically discover the base url.
     This function should not be used in production when the base url is known,
     instead replace the entire script with the base url where the front-end is served from.
     Do make sure that the base url starts and ends with a slash.
     Examples:
      - https://example.com/ -> <base href="/" />
      - https://example.com/front-end/ -> <base href="/front-end/" />
  -->
  <script type="text/javascript">
    function getBaseHref() {
      var prefix = "<base href='";
      var suffix = "'>";
      var path = location.pathname;
      var indexOfApp = path.indexOf('/app/');
      var returnValue = '';
      if (indexOfApp > -1) {
        returnValue = path.substring(0, indexOfApp + '/app/'.length);
      } else {
        returnValue = '/';
      }
      return prefix + returnValue + suffix;
    }

    document.write(getBaseHref());
  </script>
  <meta charset="utf-8">
  <title></title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="./theme/blueriq/images/favicon.ico">
  <meta name="msapplication-TileColor" content="#0077e5">
  <meta name="msapplication-TileImage" content="./theme/blueriq/images/blueriq-icon-white.png">
  <meta name="theme-color" content="#0077e5">
</head>
<body>
<bq-app-root>
  <div class="splashscreen"></div>
</bq-app-root>
</body>
</html>
