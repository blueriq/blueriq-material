<mat-accordion>
  @for (child of container.children | bqIncluded; track child) {
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ child.displayName || '[' + child.name + ']' }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-container [bqElement]="child"></ng-container>
    </mat-expansion-panel>
  }
</mat-accordion>
