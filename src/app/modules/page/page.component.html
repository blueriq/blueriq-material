<div class="header">
  <bq-header *ngIf="!dashboardHeader" [page]="page"></bq-header>
  <ng-container *ngIf="dashboardHeader" [bqElement]="dashboardHeader"></ng-container>
  <ng-container *ngFor="let dashboardMenu of dashboardMenus" [bqElement]="dashboardMenu"></ng-container>
</div>

<div [ngClass]="['page', pageSize]">
  <div fxFlex="25" *ngIf="navigationMenu">
    <div class="sticky-menu">
      <ng-container [bqElement]="navigationMenu"></ng-container>
    </div>
  </div>
  <div fxFlex>
    <ng-container *ngFor="let child of page.children | bqIncluded" [bqElement]="child"></ng-container>
  </div>
</div>

<bq-footer></bq-footer>
