<button bqButton bqKey bqClasses mat-button
  [class.mat-mdc-raised-button]="isRaisedButton()"
  [class.mat-mdc-icon-button]="isIconButton()"
  [color]="getColor()"
  [disabled]="isDisabled()"
  [class.default-styling]="hasDefaultStyling()">
  <mat-icon [bqIcon]="button.styles"></mat-icon>
  <ng-container *ngIf="!hasCaption() && !hasIconStyle()">{{ "[" + button.name + "]" }}</ng-container>
  {{ button.caption }}
</button>
