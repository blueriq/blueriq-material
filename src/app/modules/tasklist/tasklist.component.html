<table [dataSource]="tasklist.tasks" mat-table>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container *ngFor="let column of tasklist.columnDefinitions" [matColumnDef]="column.identifier">
    <th *matHeaderCellDef mat-header-cell>{{column.header}}</th>
    <td *matCellDef="let task" mat-cell>
      <button (click)="buttonPressed(column.action, task.identifier)" *ngIf="!!column.action" mat-raised-button>{{ column.action.caption }}</button>
      <ng-container *ngIf="!column.action">
        {{getCellData(task, column)}}
      </ng-container>
    </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

</table>
