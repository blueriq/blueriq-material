<div fxFlex fxLayout="row" fxLayoutAlign=" center" fxFill>
  <div class="circle" [class.active]="button.properties['active']" [class.error]="state === 'incomplete'">
    <mat-icon *ngIf="state === 'complete'" color="primary">check</mat-icon>
    <mat-icon *ngIf="state === 'incomplete'">priority_high</mat-icon>
  </div>
  <button mat-button [bqButton]="button" [disabled]="button.disabled || button.properties['blocked']" [color]="state ? 'primary': undefined" fxFlex="1 1 0%">
    {{button.caption}}
  </button>
</div>
