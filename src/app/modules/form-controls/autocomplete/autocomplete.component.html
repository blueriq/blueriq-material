<p>
  <mat-form-field bqKey fxFlex bqClasses appearance="fill">
    <mat-label>{{field.questionText}}</mat-label>
    <input matInput type="text" [required]="field.required"
      [formControl]="formControl"
      [placeholder]="field.placeholder"
      [matAutocomplete]="matAuto"
      (blur)="checkValidOption($event)">
    <mat-autocomplete autoActiveFirstOption #matAuto="matAutocomplete" [displayWith]="displayDomainValue">
      <mat-option *ngFor="let domainOption of filteredDomainOptions$ | async" [value]="domainOption">
        {{ domainOption.displayValue }}
      </mat-option>
    </mat-autocomplete>
    <mat-hint>{{field.explainText}}</mat-hint>
    <mat-error *ngFor="let msg of getMessages()">{{msg.text}}</mat-error>
  </mat-form-field>
</p>
