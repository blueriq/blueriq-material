<div bqKey class="selection-control">
  <p *ngIf="field.questionText">{{field.questionText}}</p>
  <div>
    <mat-radio-group [required]="field.required" [formControl]="formControl">
      <div style="display: flex; box-sizing: border-box; flex-flow: wrap"
           [ngStyle]="{'flex-direction': direction === 'vertical' ? 'column': 'row'}">
        <mat-radio-button *ngFor="let option of field.getFieldOptions()" [value]="option.value" [disabled]="!option.valid" color="primary">
          {{option.displayValue}}
        </mat-radio-button>
      </div>
    </mat-radio-group>
  </div>
  <ng-container *ngIf="!list">
    <mat-hint *ngIf="!getMessages().hasMessages">{{field.explainText}}</mat-hint>
    <div *ngIf="getMessages().hasMessages">
      <mat-error *ngFor="let msg of getMessages()">{{ msg.text }}</mat-error>
    </div>
  </ng-container>
</div>
