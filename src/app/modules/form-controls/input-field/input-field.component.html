<mat-form-field bqKey bqClasses fxFlex appearance="fill">
  <span matPrefix *ngIf="fieldPrefix">{{fieldPrefix}}</span>
  <span matPrefix *ngIf="iconPrefix"><mat-icon>{{iconPrefix}}</mat-icon></span>
  <mat-label>{{field.questionText}}</mat-label>
  <input matInput type="text" [placeholder]="placeholder" [required]="field.required" [formControl]="formControl">
  <span matSuffix *ngIf="fieldSuffix">{{fieldSuffix}}</span>
  <mat-hint>{{field.explainText}}</mat-hint>
  <mat-error *ngFor="let msg of getFieldMessages()">{{msg.text}}</mat-error>
</mat-form-field>
