<mat-form-field appearance="fill" bqClasses bqKey fxFlex>
  <span *ngIf="fieldPrefix" matPrefix>{{fieldPrefix}}</span>
  <span *ngIf="iconPrefix" matPrefix><mat-icon>{{iconPrefix}}</mat-icon></span>
  <mat-label>{{field.questionText}}</mat-label>
  <input [formControl]="formControl" [placeholder]="placeholder" [required]="field.required" matInput type="{{inputType}}">
  <span *ngIf="fieldSuffix" matSuffix>{{fieldSuffix}}</span>
  <mat-hint>{{field.explainText}}</mat-hint>
  <mat-error *ngFor="let msg of getFieldMessages()">{{msg.text}}</mat-error>
</mat-form-field>
