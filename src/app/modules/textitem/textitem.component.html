<div bqKey bqClasses class="text-item">
  <div class="gutter" *ngIf="shouldDisplayGutter()">
    <mat-icon class="aligner">{{getGutterIcon()}}</mat-icon>
  </div>
  <div class="aligner">

    <p>
      <ng-container *ngIf="hasStyledContent; else onlyPlainText"
                    [bqTextItemNode]="textItem.rootNode"></ng-container>
    </p>

    <ng-template #onlyPlainText>
      {{textItem.plainText}}
    </ng-template>

  </div>
</div>
