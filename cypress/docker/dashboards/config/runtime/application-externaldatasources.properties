#h2 embedded settings for external datasources profiles
blueriq.datasource.h2.enabled=true

#default h2 file based settings for external datasources profiles
blueriq.datasource.comments-sql-store.url=jdbc:h2:tcp://e2e-h2:1521/comments-sql-store
blueriq.datasource.comments-sql-store.username=
blueriq.datasource.comments-sql-store.password=
blueriq.datasource.comments-sql-store.driverClassName=org.h2.Driver
blueriq.hibernate.comments-sql-store.hbm2ddl.auto=update
blueriq.hibernate.comments-sql-store.dialect=org.hibernate.dialect.H2Dialect
blueriq.hibernate.comments-sql-store.globally_quoted_identifiers=true
blueriq.hibernate.comments-sql-store.globally_quoted_identifiers_skip_column_definitions=true

blueriq.datasource.process-sql-store.url=jdbc:h2:tcp://e2e-h2:1521/process-sql-store
