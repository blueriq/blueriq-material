version: '3'
services:
  e2e-keycloak:
    build:
      context: ../
      dockerfile: dashboards/Dockerfile.KEYCLOAK
    mem_limit: 512m
    command:
      - start-dev
      - --import-realm
    ports:
      - "9079:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KEYCLOAK_LOGLEVEL=DEBUG
      - KC_PROXY=passthrough
      - KC_HOSTNAME_STRICT=false
      - PROXY_ADDRESS_FORWARDING=true
  e2e-gateway:
    build:
      context: ../
      dockerfile: dashboards/Dockerfile.GATEWAY
    mem_limit: 384m
    depends_on:
      - e2e-keycloak
      - e2e-redis
    ports:
      - "9080:8080"
      - "20121:8000"
    environment:
      JPDA_ADDRESS: 8000
      JPDA_TRANSPORT: dt_socket
      JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8000
      HOST_NAME: ${HOST_NAME:-localhost}
  e2e-runtime:
    build:
      context: ../
      dockerfile: dashboards/Dockerfile.RUNTIME
    mem_limit: 768m
    ports:
      - "9082:8080"
    depends_on:
      - e2e-case-engine
      - e2e-h2
      - e2e-gateway
  e2e-case-engine:
    build:
      context: ../
      dockerfile: dashboards/Dockerfile.CASEENGINE
    mem_limit: 768m
    ports:
      - "9085:8080"
    depends_on:
      - e2e-dcm-lists
      - e2e-h2
      - e2e-customerdata
  e2e-customerdata:
    build:
      context: ../
      dockerfile: dashboards/Dockerfile.CDS
    mem_limit: 384m
    ports:
      - "9083:8080"
    depends_on:
      - e2e-h2
  e2e-dcm-lists:
    build:
      context: ../
      dockerfile: dashboards/Dockerfile.DCMLISTS
    mem_limit: 384m
    ports:
      - "9086:8000"
    depends_on:
      - e2e-rabbitmq
      - e2e-mongodb
  e2e-rabbitmq:
    build:
      context: ../
      dockerfile: dashboards/Dockerfile.RABBIT
    mem_limit: 256m
    ports:
      - "9087:5672"
      - "9088:15672"
    restart: always
  e2e-mongodb:
    image: mongo:6.0.12
    mem_limit: 256m
    restart: always
    ports:
      - "9084:27017"
  e2e-h2:
    build:
      context: ../
      dockerfile: dashboards/Dockerfile.H2
    mem_limit: 256m
    ports:
      - "9089:81"
    environment:
      - H2_OPTIONS=-ifNotExists
  e2e-blueriq-material-theme:
    build:
      context: ../
      dockerfile: dashboards/Dockerfile.DASHBOARD-FRONTEND
      args:
        HOST_PORT: 9081
    mem_limit: 128m
    ports:
      - "9081:80"
    depends_on:
      - e2e-dashboard
      - e2e-runtime
  e2e-dashboard:
    build:
      context: ../
      dockerfile: dashboards/Dockerfile.DASHBOARD
    mem_limit: 128m
    ports:
      - "9090:8080"
  e2e-redis:
    image: docker-internal.blueriq.com/redis7.2:1.0
    mem_limit: 256m
    environment:
      CONNECTION_PASSWORD: blueriq
    ports:
      - "9091:6379"
